<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone.io Game</title>
    <style>
        /* Basic styles for the game canvas and UI */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #808080;
            position: relative;
        }
        #gameCanvas {
            border: 1px solid black;
            background-color: white;
        }
        #levelUpMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            border-radius: 10px;
            text-align: center;
        }
        #confettiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="levelUpMessage"></div>
    <canvas id="confettiCanvas"></canvas>
    
    <script src="game.js"></script>
    <script src="confetti.js"></script>
</body>
</html>
