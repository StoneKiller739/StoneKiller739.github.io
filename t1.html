<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #808080;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }
        #mainMenu {
            text-align: center;
        }
        input {
            width: 250px;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #00aaff;
            border-radius: 5px;
            background: transparent;
            color: white;
            outline: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #00aaff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0088cc;
        }
        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        #leaderboard ul {
            list-style: none;
            padding: 0;
        }
        #leaderboard li {
            padding: 5px;
            border-bottom: 1px solid #aaa;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>Stone.io</h1>
        <p>Enter a username and press ENTER</p>
        <input type="text" id="playerName" placeholder="Username" onkeypress="handleKeyPress(event)">
        <br>
        <button onclick="startGame()">Next</button>
    </div>
    
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList"></ul>
    </div>
    
    <script>
        async function loadLeaderboard() {
            try {
                let response = await fetch('leaderboard.json');
                let players = await response.json();
                updateLeaderboard(players);
            } catch (error) {
                console.error("Error loading leaderboard:", error);
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                startGame();
            }
        }
        
        function startGame() {
            let name = document.getElementById('playerName').value;
            if (name.trim() === "") {
                alert("Please enter a username!");
                return;
            }
            
            let players = JSON.parse(localStorage.getItem("leaderboard")) || [];
            let existingPlayer = players.find(player => player.name === name);
            
            if (!existingPlayer) {
                let player = { name: name, points: 0 };
                players.push(player);
            }
            
            localStorage.setItem("leaderboard", JSON.stringify(players));
            updateLeaderboard(players);
            
            window.location.href = "index.html";
        }
        
        function updateLeaderboard(players) {
            let leaderboardList = document.getElementById("leaderboardList");
            leaderboardList.innerHTML = "";
            
            players.sort((a, b) => b.points - a.points);
            
            players.forEach(player => {
                let li = document.createElement("li");
                li.textContent = `${player.name} - ${player.points} pts`;
                leaderboardList.appendChild(li);
            });
        }
        
        loadLeaderboard();
    </script>
</body>
</html>
