<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone.io</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        #mainMenu, #leaderboard {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        input {
            width: 260px;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 5px;
            background: #ffffff;
            color: #333;
            outline: none;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #00aaff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0088cc;
        }
        #leaderboard {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 320px;
        }
        #leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #leaderboard li {
            padding: 8px;
            border-bottom: 1px solid #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>Stone.io</h1>
        <p>Enter your username to start</p>
        <input type="text" id="playerName" placeholder="Username" onkeypress="handleKeyPress(event)">
        <button onclick="startGame()">Start Game</button>
    </div>
    
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList"></ul>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", loadLeaderboard);

        async function loadLeaderboard() {
            try {
                let players = JSON.parse(localStorage.getItem("leaderboard")) || [];
                updateLeaderboard(players);
            } catch (error) {
                console.error("Error loading leaderboard:", error);
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                startGame();
            }
        }
        
        function startGame() {
            let name = document.getElementById('playerName').value.trim();
            if (name === "") {
                alert("Please enter a username!");
                return;
            }
            
            let players = JSON.parse(localStorage.getItem("leaderboard")) || [];
            let player = players.find(p => p.name === name);
            
            if (!player) {
                player = { name: name, points: 0 };
                players.push(player);
            }
            
            localStorage.setItem("leaderboard", JSON.stringify(players));
            updateLeaderboard(players);
            
            alert("Game starting for " + name);
            window.location.href = "index.html";
        }
        
        function updateLeaderboard(players) {
            let leaderboardList = document.getElementById("leaderboardList");
            leaderboardList.innerHTML = "";
            
            players = players.filter(player => player.points > 0);
            players.sort((a, b) => b.points - a.points);
            
            players.forEach(player => {
                let li = document.createElement("li");
                li.textContent = `${player.name} - ${player.points} pts`;
                leaderboardList.appendChild(li);
            });
        }
    </script>
</body>
</html>
