<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            font-family: Arial, sans-serif;
            color: white;
        }
        #mainMenu {
            text-align: center;
        }
        input {
            width: 250px;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #00aaff;
            border-radius: 5px;
            background: transparent;
            color: white;
            outline: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: #00aaff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <h1>Stone.io game </h1>
        <p>Enter a username and press ENTER</p>
        <input type="text" id="playerName" placeholder="Username" onkeypress="handleKeyPress(event)">
        <br>
        <button onclick="startGame()">Next</button>
    </div>
    
    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                startGame();
            }
        }
        
        function startGame() {
            let name = document.getElementById('playerName').value;
            if (name.trim() === "") {
                alert("Please enter a username!");
                return;
            }
            localStorage.setItem("playerName", name);
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
